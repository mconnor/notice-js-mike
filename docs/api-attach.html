<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .mg20 {
            margin: 20px;
           
        }

        .w20 {
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="mg20">
<p>adujut top ad icon</p>

        <select id="top-select" size="1">
            <option>top-left</option>
            <option>top-right</option>
            <option>bottom-left</option>
            <option>bottom-right</option>
        </select>
        <label id="xLabel" for="xposTop">x offset</label><input class="w20" id="xposTop" type="number">
        <label id="yLabel" for="yposTop">y offset</label><input class="w20" id="yposTop" type="number">

        <button id="btn" onclick="repositionTop()">
            adjust
        </button>
    </div>
    <div class="mg20">
            <p>adjust bottom ad icon</p>
        <select id="bottom-select" size="1">
            <option>top-left</option>
            <option>top-right</option>
            <option>bottom-left</option>
            <option>bottom-right</option>
        </select>
        <label id="xLabel" for="xposBottom">x offset</label><input class="w20" id="xposBottom" type="number">
        <label id="yLabel" for="yposBottom">y offset</label><input class="w20" id="yposBottom" type="number">

        <button id="btn" onclick="repositionBottom()">
            adust
        </button>
    </div>
    <div class='container mg20' id="ad1" style="width: 300px;height: 200ps;">
        <canvas id="mycanvas1" width="300" height="200"></canvas>
    </div>
    <script type="text/javascript" data-name="durly" src="./surly/durly.js?;coid=242;nid=64564;ad_w=300;ad_h=200;position=top-left"></script>

    <div class='container mg20' id="ad2 " style="width: 300px;height: 200ps;">
        <canvas id="mycanvas2" width="300" height="200"></canvas>
    </div>

    <script type="text/javascript">
        //function reposition(el, pos, offSetObj) {
        var topPostionSelect = document.querySelector('#top-select');
        var topOffsetX = document.querySelector('#xposTop');
        var topOffsetY = document.querySelector('#yposTop');


        var bottomPostionSelect = document.querySelector('#bottom-select');
        var bottomOffsetX = document.querySelector('#xposBottom');
        var bottomOffsetY = document.querySelector('#yposBottom');


        function repositionTop() {
            var corner = topPostionSelect.value;
            var offSetObj = {
                x: topOffsetX.value,
                y: topOffsetY.value
            };

            window.BAP.changePosition('canvas#mycanvas1', corner, offSetObj)
        }

        function repositionBottom() {
            var corner = bottomPostionSelect.value;
            var offSetObj = {
                x: bottomOffsetX.value,
                y: bottomOffsetY.value
            };

            window.BAP.changePosition('canvas#mycanvas2', corner, offSetObj)
        }
    </script>
    <script type="text/javascript" data-name="durly" src="./surly/durly.js?;coid=242;nid=64564;ad_w=300;ad_h=200;position=bottom-right"></script>

</body>

</html>
