<!DOCTYPE HTML>
<html>
<title></title>
<script type="text/javascript">
    var rev = window.location.search || "", 
        protocol = (window.location.href.indexOf('http://') === 0) ? 'http://' : 'https://', 
        url = protocol + "c.evidon.com/geo/ba.js" + rev, 
        script = window.localStorage.getItem(url);
    if (window.localStorage.getItem("rev") === rev && script) window.parent.postMessage(script, "*");
    else {
        var xhr = new XMLHttpRequest;
        xhr.open("GET", url), xhr.onreadystatechange = function () {
            if (4 === xhr.readyState && 200 === xhr.status) {
                try {window.localStorage.setItem("rev", rev), window.localStorage.setItem(url, xhr.responseText) } catch (e) {} 
                window.parent.postMessage(xhr.responseText, "*")} }, xhr.send() }</script>
</html>
